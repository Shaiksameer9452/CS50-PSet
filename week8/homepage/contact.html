<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>MY HOMEPAGE</title>

    <style>
        /* Center the form perfectly in the page */
        .center-box {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            width: 100%;
            max-width: 450px;
        }

        input.form-control,
        textarea.form-control {
            border: 1px solid black ;
        }
        label.form-label{
          color: blue;
        }


    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="index.html">My HomePage</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="center-box">
    <div class="form-card p-4 shadow rounded bg-light">
        <h2 class="text-center mb-4">Get in Touch</h2>

        <form onsubmit="return sendMessage()">
            <div class="mb-3">
                <label class="form-label">Name</label><br>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input  type="email" class="form-control"  required>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
    </div>
</div>

<script>
function sendMessage() {
    alert("Message Sent!");
    return false;
}
</script>

</body>
</html>
